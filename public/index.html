<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Navigation Header -->
        <div class="nav-tabs">
            <div class="tab active" data-tab="dashboard">
                <i class="fas fa-chart-line"></i>
                <span class="tab-title">Trading Journal Dashboard</span>
                <div class="header-buttons">
                    <button class="upload-btn-header" id="browseBtn">
                        <i class="fas fa-file-csv"></i>
                        Upload CSV
                    </button>
                    <button class="clear-db-btn-header" id="clearDbBtn">
                        <i class="fas fa-trash"></i>
                        Clear Database
                    </button>
                    <button class="quit-app-btn" id="quitAppBtn">
                        <i class="fas fa-power-off"></i>
                        Quit App
                    </button>
                </div>
            </div>
        </div>

        <!-- Dashboard Tab Content -->
        <div class="tab-content active" id="dashboard">
            <div class="main-content">
                <!-- Hidden file input -->
                <input type="file" id="csvFileInput" accept=".csv" hidden>
                
                <!-- Upload Progress and Results (full width) -->
                <div class="upload-feedback">
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">Processing...</div>
                    </div>
                    <div class="upload-results" id="uploadResults" style="display: none;">
                        <div class="result-message" id="resultMessage"></div>
                        <div class="result-stats" id="resultStats"></div>
                    </div>
                </div>

                <!-- Calendar and Stats Layout -->
                <div class="calendar-stats-layout">
                    <!-- Calendar Section -->
                    <div class="calendar-section">
                        <div class="calendar-header">
                            <div class="calendar-nav">
                                <button class="nav-btn" id="prevMonth">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <h2 id="currentMonth">June 2025</h2>
                                <button class="nav-btn" id="nextMonth">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="calendar-legend">
                                <div class="legend-item">
                                    <div class="legend-color profitable"></div>
                                    <span>Profit</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color loss"></div>
                                    <span>Loss</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color today"></div>
                                    <span>Today</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color no-trade"></div>
                                    <span>No Trade</span>
                                </div>
                            </div>
                        </div>
                        <div class="calendar-grid" id="calendarGrid">
                            <!-- Calendar will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Statistics Section -->
                    <div class="stats-section">
                        <div class="stats-header">
                            <h3>Trading Statistics</h3>
                        </div>
                        <div class="stats-grid" id="statsGrid">
                            <div class="stat-item">
                                <span class="stat-label">Total P&L:</span>
                                <span class="stat-value positive" id="totalPnL">£0.00</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Win Rate:</span>
                                <span class="stat-value" id="winRate">0.0%</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Total Trades:</span>
                                <span class="stat-value" id="totalTrades">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Winning Trades:</span>
                                <span class="stat-value" id="winningTrades">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Losing Trades:</span>
                                <span class="stat-value" id="losingTrades">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Average Win:</span>
                                <span class="stat-value positive" id="averageWin">£0.00</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Average Loss:</span>
                                <span class="stat-value negative" id="averageLoss">£0.00</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Best Trade:</span>
                                <span class="stat-value positive" id="bestTrade">£0.00</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Worst Trade:</span>
                                <span class="stat-value negative" id="worstTrade">£0.00</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- Trade Details Modal -->
        <div class="modal" id="positionsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Trade Details</h3>
                    <button class="close-modal" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Trade details will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
