<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-area { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>CSV Upload Test</h1>
    
    <div class="test-area">
        <h2>Module Loading Test</h2>
        <div id="moduleStatus"></div>
    </div>
    
    <div class="test-area">
        <h2>Upload Test</h2>
        <input type="file" id="testFileInput" accept=".csv">
        <button onclick="testUpload()">Test Upload</button>
        <div id="uploadStatus"></div>
    </div>
    
    <div class="test-area">
        <h2>Direct API Test</h2>
        <button onclick="testDirectAPI()">Test Direct API</button>
        <div id="apiStatus"></div>
    </div>

    <!-- Load modules -->
    <script src="js/modules/notificationManager.js"></script>
    <script src="js/modules/dataManager.js"></script>
    <script src="js/modules/calendarManager.js"></script>
    <script src="js/modules/modalManager.js"></script>
    <script src="js/modules/uploadManager.js"></script>
    <script src="js/modules/eventManager.js"></script>
    <script src="js/core/app.js"></script>
    
    <script>
        // Test module loading
        function testModuleLoading() {
            const moduleStatus = document.getElementById('moduleStatus');
            const modules = [
                'NotificationManager',
                'DataManager', 
                'CalendarManager',
                'ModalManager',
                'UploadManager',
                'EventManager',
                'TradingJournal'
            ];
            
            let status = '';
            modules.forEach(moduleName => {
                if (window[moduleName]) {
                    status += `<div class="success">✓ ${moduleName} loaded</div>`;
                } else {
                    status += `<div class="error">✗ ${moduleName} not found</div>`;
                }
            });
            
            moduleStatus.innerHTML = status;
        }
        
        // Test upload functionality
        async function testUpload() {
            const fileInput = document.getElementById('testFileInput');
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!fileInput.files[0]) {
                statusDiv.innerHTML = '<div class="error">Please select a file</div>';
                return;
            }
            
            try {
                statusDiv.innerHTML = '<div class="info">Testing upload...</div>';
                
                // Create a simple app-like object for testing
                const testApp = {
                    showNotification: (msg, type) => {
                        statusDiv.innerHTML += `<div class="${type}">Notification: ${msg}</div>`;
                    },
                    dataManager: new DataManager(),
                    loadData: async () => {
                        statusDiv.innerHTML += '<div class="info">loadData called</div>';
                    }
                };
                
                const uploadManager = new UploadManager(testApp);
                await uploadManager.handleFileUpload(fileInput.files[0]);
                
                statusDiv.innerHTML += '<div class="success">Upload test completed</div>';
                
            } catch (error) {
                statusDiv.innerHTML += `<div class="error">Upload failed: ${error.message}</div>`;
                console.error('Upload test error:', error);
            }
        }
        
        // Test direct API call
        async function testDirectAPI() {
            const statusDiv = document.getElementById('apiStatus');
            
            try {
                statusDiv.innerHTML = '<div class="info">Testing direct API...</div>';
                
                const response = await fetch('/api/statistics');
                const data = await response.json();
                
                statusDiv.innerHTML += `<div class="success">API Response: ${JSON.stringify(data, null, 2)}</div>`;
                
            } catch (error) {
                statusDiv.innerHTML += `<div class="error">API test failed: ${error.message}</div>`;
                console.error('API test error:', error);
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            testModuleLoading();
        });
    </script>
</body>
</html>
