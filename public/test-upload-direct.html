<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Direct Upload Test</h1>
    
    <div class="test-section">
        <h2>Upload Progress Elements Test</h2>
        <div class="upload-progress" id="uploadProgress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%; height: 20px; background: #4CAF50;"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        <div class="upload-results" id="uploadResults" style="display: none;">
            <div class="result-message" id="resultMessage"></div>
            <div class="result-stats" id="resultStats"></div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>Direct API Test</h2>
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="testDirectUpload()">Test Direct Upload</button>
        <button onclick="testAPICall()">Test API Call</button>
        <div id="testResults"></div>
    </div>

    <!-- Load modules -->
    <script src="js/modules/notificationManager.js"></script>
    <script src="js/modules/dataManager.js"></script>
    <script src="js/modules/uploadManager.js"></script>
    
    <script>
        let testResults = document.getElementById('testResults');
        
        function log(message, type = 'info') {
            testResults.innerHTML += `<div class="${type}">${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }
        
        async function testDirectUpload() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                log('Please select a file first', 'error');
                return;
            }
            
            try {
                log('Creating test app instance...', 'info');
                
                // Create a mock app for testing
                const mockApp = {
                    showNotification: (msg, type) => log(`Notification (${type}): ${msg}`, type),
                    dataManager: new DataManager(),
                    loadData: async () => log('loadData called', 'info')
                };
                
                log('Creating UploadManager...', 'info');
                const uploadManager = new UploadManager(mockApp);
                
                log('Starting upload...', 'info');
                await uploadManager.handleFileUpload(fileInput.files[0]);
                
                log('Upload completed successfully!', 'success');
                
            } catch (error) {
                log(`Upload failed: ${error.message}`, 'error');
                console.error('Upload error:', error);
            }
        }
        
        async function testAPICall() {
            try {
                log('Testing API call...', 'info');
                
                const response = await fetch('/api/statistics');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`API Response: ${JSON.stringify(data, null, 2)}`, 'success');
                
            } catch (error) {
                log(`API test failed: ${error.message}`, 'error');
            }
        }
        
        // Test module loading
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded, testing module availability...', 'info');
            
            if (typeof NotificationManager !== 'undefined') {
                log('✓ NotificationManager loaded', 'success');
            } else {
                log('✗ NotificationManager not found', 'error');
            }
            
            if (typeof DataManager !== 'undefined') {
                log('✓ DataManager loaded', 'success');
            } else {
                log('✗ DataManager not found', 'error');
            }
            
            if (typeof UploadManager !== 'undefined') {
                log('✓ UploadManager loaded', 'success');
            } else {
                log('✗ UploadManager not found', 'error');
            }
        });
    </script>
</body>
</html>
